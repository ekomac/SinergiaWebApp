<div class="row m-0 mt-3 mb-2">
    <div class="col">
        <h5 class="card-title font-monospace top-card mx-1"><i class="bi bi-truck" style="color: grey;"></i>
            VIAJANDO - Repartidores con envíos</h5>
        <div class="card">
            <div class="card shadow-lg bg-white">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Usuario</th>
                                    <th>Apellido y nombre</th>
                                    <th class="cell-centered">Cantidad de envíos</th>
                                    <th class="cell-centered">Se deben entregar hoy</th>
                                    <th class="cell-centered">Con horario</th>
                                </tr>
                            </thead>
                            <tbody id="overrided-1" class="overrided-tbody">
                                <style>
                                    
                                </style>
                                {% for obj in carriers_with_envios %}
                                <tr id="tr-{{obj.id}}" class="table-item">
                                    <td><a href="{% url 'account:employees-detail' obj.pk %}">{{ obj.username }}</a></td>
                                    <td>{{ obj.full_name }}</td>
                                    <td class="cell-centered">{{ obj.envio_count }} envíos</td>
                                    <td class="cell-centered">{{ obj.priorities }} envíos</td>
                                    <td class="cell-centered">{{ obj.scheduled_time }} envíos</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
