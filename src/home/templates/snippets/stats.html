<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<div class="row m-0 mt-3 mb-2">
    <div class="col">
        <h5 class="card-title font-monospace top-card mx-1"><i class="bi bi-check-circle"></i> Envíos entregados en los últimos 12 meses</h5>
        <div class="card">
            <div class="card shadow-lg bg-white">
                <div class="card-body">
                    <div class="table-responsive">
                        <canvas id="statsChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
  const labels = {{ stats_months|safe }};

  const data = {
    labels: labels,
    datasets: [{
      label: 'Cantidad de envíos por mes',
      backgroundColor: 'rgb(255, 99, 132)',
      borderColor: 'rgb(255, 99, 132)',
      data: {{ stats_counts|safe }},
    }]
  };

  const config = {
    type: 'line',
    data: data,
    options: {}
  };

  const myChart = new Chart(
    document.getElementById('statsChart'),
    config
  );
</script>
