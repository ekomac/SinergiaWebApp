<style>

        border: 0.5px solid rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 0.4em 0.7em;
        box-shadow: 1px 1px 1px 1px rgba(0, 0, 0, 0.1);
        background-color: white;
    }

    .quick-stats-grid-wrapper>article>svg {
        min-width: 48px;
    }
</style>
