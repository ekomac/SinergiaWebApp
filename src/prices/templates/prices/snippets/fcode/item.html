{% load price_extras %}

<style>
    td {
        overflow: auto;
        white-space: nowrap;
    }
</style>

<tr id="tr-{{obj.id}}" class="table-item"
    onclick="onItemClicked({{ obj.id }},'{% url 'prices:fcode-detail' pk=obj.id %}');">
    <td id="td-{{obj.id}}" class="td-item-checker">
        <div class="form-check">
            <input id="item-checker-{{obj.id}}" class="form-check-input item-checker" type="checkbox" value="">
        </div>
    </td>
    <td>{{ obj.code }}</td>
    <td>{{ obj.price }}</td>
    <td>{{ obj.code|ftowncount }}</td>
    <td>{{ obj.last_update }}</td>
    <td>{{ obj.updated_by.first_name }} {{ obj.updated_by.last_name }}</td>
    <td style="text-align: start;">
        <a href="{% url 'prices:fcode-edit' pk=obj.id %}" class="edit-button me-1" title="Editar"><i
                class="bi bi-pencil-square"></i></a>
        <a href="{% url 'prices:fcode-delete' obj.id %}" class="edit-button ms-1" title="Eliminar"><i
                class="bi bi-trash"></i></a>
    </td>
</tr>
