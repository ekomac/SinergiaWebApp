<!-- FILTERED Pagination -->
<div class="d-flex flex-column m-auto pagination mt-3">
    <nav aria-label="Page navigation">
        <ul class="pagination pg-grey justify-content-center">
            {% if towns.has_previous %}
            <li class="page-item">
                <a class="page-link"
                    href="?{% if query %}q={{query}}&{% endif %}{% if order_by %}order_by={{order_by}}&{% endif %}page={{ towns.previous_page_number }}">&laquo;Anterior
                </a>
            </li>
            {% endif %}

            {% for i in towns.paginator.page_range %}
            {% if towns.number == i %}
            <li class="page-item active"><a class="page-link">{{ i }}</a></li>
            {% else %}
            <li class="page-item"><a class="page-link"
                    href="?{% if query %}q={{query}}&{% endif %}{% if order_by %}order_by={{order_by}}&{% endif %}page={{ i }}">{{ i }}</a>
            </li>
            {% endif %}
            {% endfor %}

            {% if towns.has_next %}
            <li class="page-item">
                <a class="page-link"
                    href="?{% if query %}q={{query}}&{% endif %}{% if order_by %}order_by={{order_by}}&{% endif %}page={{ towns.next_page_number }}">Siguiente</a>
            </li>
            <li class="page-item">
                <a class="page-link"
                    href="?{% if query %}q={{query}}&{% endif %}{% if order_by %}order_by={{order_by}}&{% endif %}page={{ towns.paginator.num_pages }}">Ãšltimo&raquo;</a>
            </li>
            {% endif %}
        </ul>
    </nav>
</div>
<!-- end pagination-->
