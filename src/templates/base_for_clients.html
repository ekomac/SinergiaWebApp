<!doctype html>
<html lang="en" class="h-100">

{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Sticky Footer Navbar Template · Bootstrap v5.0</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="{% static 'base/helpers.js' %}"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        body {
            background-color: rgb(230, 230, 230);
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100">

    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid d-flex">
                <a class="d-flex align-items-center ps-3 mb-md-0 text-white text-decoration-none"
                    href="{% url 'admin-home' %}">
                    <img class="rounded mx-auto d-block" src="{% static 'sinergia-software-logo.svg' %}" width="40px"
                        height="40px" alt="Sinergia Logo">
                    <span class="fw-bold fs-4 ms-2 d-none d-sm-block text-uppercase">
                        &nbsp;Sinergia Software
                    </span>
                </a>
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser2"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {% if request.user.profile_picture %}
                        <img src="{{request.user.profile_picture.url}}" alt="Avatar" width="32" height="32"
                            class="rounded-circle">
                        {% else %}
                        <img src="{% static 'default_account.png' %}" style="background-color: white;" alt="Avatar"
                            width="32" height="32" class="rounded-circle me-2">
                        {% endif %}
                    </a>
                    <ul class="dropdown-menu text-small shadow" data-popper-placement="bottom-end"
                        aria-labelledby="dropdownUser2" style="position: absolute; inset: 0px auto auto 0px; margin:
                        0px; transform: translate(-110px, 34px);">
                        <li><a class="dropdown-item" href="#">Cuenta</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="#">Cerrar sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="d-flex" style="margin-top: 60px;">
        <div class="container">

            {% block content %}{% endblock content %}

        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Place sticky footer content here.</span>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>


</body>

</html>
