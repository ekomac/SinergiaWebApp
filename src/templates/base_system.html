<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <title>Sinergia Software</title>

    <style type="text/css">
        html,
        body {
            margin: 0;
        }

        body {
            background-color: rgb(230, 230, 230);
        }

        main {
            min-height: 100vh;
            height: 100%;
            z-index: -100;
        }

        @media (max-width: 767px) {
            #sidebarMenu {
                box-sizing: border-box;
                position: sticky;
                top: 0;
                width: 100%;
            }

            .not-header {
                padding: 0;
                width: 100%;
                margin: 0;
                min-height: 100vh;
                height: 100%;
                overflow: auto;
            }

            footer {
                margin: 0;
            }
        }

        @media (min-width: 768px) {
            #sidebarMenu {
                position: fixed;
                top: 0;
                bottom: 0;
                left: 0;
                padding: 72px 0 0;
                width: 280px;
                min-height: 100vh;
                height: 100%;
            }

            .not-header {
                padding-left: 280px;
                padding-right: 0;
                min-height: 100vh;
                height: 100%;
                width: 100%;
                margin: 0;
                overflow: auto;
            }

            footer {
                margin-left: 280px;
            }
        }

        li {
            margin: 5px;
        }

        .activetab {
            color: white;
            background-color: #0D6EFD;
            border: 0px solid;
            border-radius: 3.5px;
        }

        .tab {
            color: white;
            margin: 10 10 10 10;
        }

        .tab:hover {
            color: black;
            background-color: white;
            border-radius: 3.5px;
        }

        ::-webkit-scrollbar {
            width: .5em;
            height: 1em;
        }

        ::-webkit-scrollbar-track {
            background: rgb(230, 230, 230);
            border-radius: 100vw;
            margin-block: 0.1em;
        }

        ::-webkit-scrollbar-thumb {
            background: #0D6EFD;
            border-radius: 100vw;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #0050CC;
        }

        .vertical-scroll::-webkit-scrollbar {
            width: .3em;
            height: 1em;
        }

        .vertical-scroll::-webkit-scrollbar:hover {
            width: 2em;
        }

        .vertical-scroll::-webkit-scrollbar-track {
            background: #ffffff20;
            border-radius: 100vw;
            margin-block: 0.5em;
        }

        .vertical-scroll::-webkit-scrollbar-thumb {
            background: #fff;
            border-radius: 100vw;
        }

        .vertical-scroll::-webkit-scrollbar-thumb:hover {
            background: #0069D9;
        }
    </style>
</head>
{% load static %}

<body class="d-flex flex-column h-100">
    <div class="container-fluid everything">
        <div class="row">

            {% load static %}

            <header
                class="navbar navbar-dark sticky-top bg-dark position-sticky flex-md-nowrap align-items-center p-1 shadow"
                style="position: relative; top: 0; right: 0; left: 0;">
                <a class="d-flex align-items-center ps-3 p-2 mb-md-0 text-white text-decoration-none"
                    href="{% url 'home' %}">
                    <img class="rounded mx-auto d-block" src="{% static 'sinergia-software-logo.svg' %}" width="50px"
                        height="50px" alt="Sinergia Logo">
                    <span class="fw-bold fs-3 ms-2 d-none d-sm-block text-uppercase">
                        &nbsp;Sinergia Software
                    </span>
                </a>
                <button class="navbar-toggler d-md-none m-3 collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </header>


            <div class="not-header">
                <nav id="sidebarMenu" class="col-12 col-md-auto d-md-flex flex-column bg-dark sidebar collapse">

                    <div
                        class="vertical-scroll d-flex flex-column flex-grow-1 position-relative nav nav-pills p-3 overflow-auto">
                        <!-- Menu items container -->
                        <ul class="d-flex flex-column nav nav-pills">


                            <!-- START Dashboard -->
                            <li class="nav-item activetab">
                                <a id="home-tab" href="{% url 'home' %}" class="nav-link tab" aria-current="page">
                                    <i class="bi bi-house-door"></i> Inicio
                                </a>
                            </li>
                            <!-- END Dashboard -->

                            <!-- START Escáner -->
                            <li class="nav-item">
                                <a id="scanner-tab" href="#" class="nav-link tab" aria-current="page">
                                    <i class="bi bi-upc-scan"></i> Escáner
                                </a>
                            </li>
                            <!-- END Escáner -->


                            <!-- START Envíos -->
                            <li>
                                <a id="shipments-tab" href="{% url 'envios:list' %}" class="nav-link tab">
                                    <i class="bi bi-truck"></i> Envíos
                                </a>
                            </li>
                            <!-- END Envíos -->

                            <!-- START Lugares -->
                            <li>
                                <a id="places-tab" href="#" class="nav-link tab">
                                    <i class="bi bi-map"></i> Localidades
                                </a>
                            </li>
                            <!-- END Lugares -->

                            <!-- START Clientes -->
                            <li>
                                <a id="clients-tab" href="#" class="nav-link tab">
                                    <i class="bi bi-people"></i> Clientes
                                </a>
                            </li>
                            <!-- END Clientes -->

                            <!-- START Legajos -->
                            <li>
                                <a id="staff-tab" href="#" class="nav-link tab">
                                    <i class="bi bi-file-earmark-text"></i> Legajos
                                </a>
                            </li>
                            <!-- END Legajos -->

                            <!-- START Facturación -->
                            <li>
                                <a id="billing-tab" href="#" class="nav-link tab">
                                    <i class="bi bi-receipt"></i> Facturación
                                </a>
                            </li>
                            <!-- END Facturación -->

                            <!-- START Liquidación -->
                            <li>
                                <a id="settlement-tab" href="#" class="nav-link tab">
                                    <i class="bi bi-calendar-event"></i> Liquidación
                                </a>
                            </li>
                            <!-- END Liquidación -->

                            <!-- START Contable -->
                            <li>
                                <a id="accounting-tab" href="#" class="nav-link tab">
                                    <i class="bi bi-currency-euro"></i> Contable
                                </a>
                            </li>
                            <!-- END Contable -->

                        </ul>
                        <!-- END Menu items container -->
                    </div>

                    <div class="position-md-sticky sticky-md-bottom mx-3">
                        <hr class="bg-light">
                    </div>

                    <!-- START ACCOUNT CONTAINER -->
                    <div class="d-flex align-items-end position-md-sticky sticky-md-bottom mx-3">

                        <div class="dropdown align-items-end pb-3">

                            <a href="#"
                                class="d-flex align-items-center text-white text-decoration-none dropdown-toggle"
                                id="dropdownUser1" data-bs-toggle="dropdown" aria-expanded="false">

                                <!-- PROFILE PIC -->
                                <img src="{{request.user.profile_picture.url}}" alt="Avatar" width="32" height="32"
                                    class="rounded-circle me-2">

                                <!-- USERNAME -->
                                <strong class="ps-2">{{request.user.username}}</strong>

                            </a>

                            <!-- START USER RELATED ACTIONS -->
                            <ul class="dropdown-menu dropdown-menu-dark text-small shadow"
                                aria-labelledby="dropdownUser1">

                                <!-- Account -->
                                <li><a class="dropdown-item" href="{% url 'account:edit' %}">Cuenta</a></li>

                                <!-- Divider -->
                                <li>
                                    <hr class="dropdown-divider">
                                </li>

                                <!-- Sign Out -->
                                <li><a class="dropdown-item" href="{% url 'logout' %}">Cerrar sesión</a></li>
                            </ul>
                            <!-- END USER RELATED ACTIONS -->
                        </div>
                    </div>
                    <!-- END ACCOUNT CONTAINER -->
                </nav>

                <main class="d-md-flex flex-column col-12 col-md-auto flex-grow-1 px-3">
                    {% block content %}
                    {% endblock content %}
                </main>
            </div>

        </div>
    </div>

    <footer class="d-flex justify-content-center align-items-center py-2 bg-light shadow text-black text-center footer">
        <!-- EMPTY FOOTER -->
    </footer>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
