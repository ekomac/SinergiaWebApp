<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <link rel="stylesheet" href="{% static 'css/base/base_system.css' %}">

    <title>Sinergia Software</title>

    <style>
        .helper-border-yellow {
            border: 3px solid yellow;
        }

        .helper-border-green {
            border: 3px solid green;
        }

        .helper-border-blue {
            border: 3px solid blue;
        }

        .helper-border-red {
            border: 3px solid red;
        }
    </style>

</head>

<body class="d-flex flex-column h-100">
    <div class="container-fluid everything">
        <div class="row">

            {% include 'snippets/header.html' %}


            <div class="not-header">

                {% include 'snippets/navigation.html' %}

                <main class="d-md-flex flex-column justify-content-center flex-grow-1">
                    {% block content %}
                    {% endblock content %}
                </main>
            </div>

        </div>
    </div>

    <footer class=" d-flex justify-content-center align-items-center py-2 bg-light shadow text-black text-center
                    footer">
        <!-- EMPTY FOOTER -->
    </footer>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>
</body>

</html>
