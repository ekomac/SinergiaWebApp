<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


    <!-- ADD BASE CSS -->
    <link rel="stylesheet" href="{% static 'base/base_system.css' %}">

    <title>Sinergia Software</title>

</head>

<body class="d-flex flex-column h-100">
    <div class="container-fluid everything">
        <div class="row">

            {% include 'snippets/header.html' %}


            <div class="not-header">

                {% include 'snippets/navigation.html' %}

                <main class="d-md-flex justify-content-center flex-grow-1">
                    {% block content %}
                    {% endblock content %}
                    <button onclick="topFunction()" type="button" class="btn btn-dark" id="backToTopBtn"
                        title="Volver a arriba"><i class="bi bi-arrow-up-circle"></i></button>
                </main>
            </div>

        </div>
    </div>


    <footer class=" d-flex justify-content-center align-items-center py-2 bg-light shadow text-black text-center
                    footer">
    </footer>


    <!-- ADD BASE JS -->
    <script src="{% static 'base/base_system.js' %}"></script>

    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
