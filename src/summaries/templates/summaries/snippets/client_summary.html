<html lang="en">

<head>
    <title>Resumen de cuenta {{client.name}}</title>
    <style type="text/css">
        @page {
            size: a4;
            margin: 5mm 5mm 5mm 5mm;

            @frame header_frame {
                /* Static Frame */
                -pdf-frame-content: header_content;
                left: 15pt;
                width: 566pt;
                top: 15pt;
                height: 160pt;
                -pdf-frame-border: 1;
            }

            @frame content_frame {
                /* Content Frame */
                left: 15pt;
                width: 566pt;
                top: 165pt;
                height: 645pt;
                -pdf-frame-border: 1;
            }

            @frame footer_frame {
                /* Another static Frame */
                -pdf-frame-content: footer_content;
                right: 15pt;
                width: 150pt;
                bottom: 10pt;
                height: 15pt;
                text-align: center;
                -pdf-frame-border: 1;
            }
        }

        .header-info-th {
            text-align: left;
            font-weight: bold;
        }

        .header-info-td {
            text-align: left;
            width: 85%;
            margin-bottom: 10px;
        }

        .inner {
            width: 100px;
            height: 100px;
            background-color: red;
            display: inline-block;
        }

        .outer {
            blackground-color: yellow;
            width: 100%;
            text-align: left;
        }

        .results {
            -pdf-keep-with-next: true;
        }
    </style>
</head>


<body>
    <div id="header_content">
        <img id="header-img" src="{{ STATIC_ROOT }}res/images/sinergia-logo-pdf.png" alt="">
    </div>

    <!-- Content for Static Frame 'footer_frame' -->
    <div id="footer_content" style="text-align: right; display: flex; align-items: bottom;">
        <pdf:pagenumber> de <pdf:pagecount>
    </div>

    <!-- HTML Content -->
    <div style="margin-top: 4;">
        <table>
            <tbody>
                <tr>
                    <td class="header-info-th"><b>FECHA</b></td>
                    <td class="header-info-td">10/1/2022</td>
                </tr>
                <tr>
                    <td class="header-info-th"><b>PERÍODO</b></td>
                    <td class="header-info-td">31/12/2021 al 10/1/2022</td>
                </tr>
                <tr>
                    <td class="header-info-th"><b>CLIENTE</b></td>
                    <td class="header-info-td">Bulonera Mitre S.A.</td>
                </tr>
                <tr>
                    <td class="header-info-th"><b>TOTAL PERÍODO:</b></td>
                    <td class="header-info-td">370 entregas por $270.500,00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <table class="results">
        <thead>
            <tr style="padding-top: 3px;">
                <th class="th-resumen" style="width: 10%;">FECHA</th>
                <th class="th-resumen" style="width: 43%;">DOMICILIO</th>
                <th class="th-resumen" style="width: 35%;">DETALLE</th>
                <th class="th-resumen" style="width: 12%;">VALOR</th>
            </tr>
        </thead>
        <tbody>
            {% for i in nums %}
            <tr class="grey-tr">
                <td class="grey-tr-td" style="text-align: center; padding-right: 2px; padding-left: 2px;">04/12/21
                </td>
                <td class="grey-tr-td" style="padding-right: 2px; padding-left: 2px;">Gral. Hornos 2933, REMEDIOS
                    DE ESCALADA</td>
                <td class="grey-tr-td" style="text-align: center;  padding-right: 2px; padding-left: 2px;">Paquete
                    de Mercado Libre</td>
                <td class="grey-tr-td" style="text-align: right;  padding-right: 2px; padding-left: 2px;">$ 820</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
