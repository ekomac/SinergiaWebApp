<style>
    td {
        overflow: auto;
        white-space: nowrap;
    }
</style>


<tr scope="row" id="tr-{{ obj.id }}" class="table-item highlight-row"
    onclick="window.location.href='{% url 'account:employees-detail' pk=obj.id %}'">
    <th class="{% if not obj.is_active %}text-danger{% endif %} td-item-checker" id="td-{{ obj.id }}">
        {{ pagination_from|add:counter |add:"-1" }}</th>
    <td class="text-center{% if not obj.is_active %} text-danger{% endif %}">
        {% if not obj.client %}
        {{ obj.get_role_display }}
        {% else %}
        <a class="btn btn-sm btn-secondary py-0" href="{% url 'clients:detail' obj.client.pk %}">{{ obj.client.name }}</a>
        {% endif %}

    </td>
    <td class="{% if not obj.is_active %}text-danger{% endif %}">{{ obj.full_name_formal }}</td>
    <td class="{% if not obj.is_active %}text-danger{% endif %}">{% if obj.dni %}{{ obj.dni }}{% else %}-{% endif %}
    </td>
    <td class="{% if not obj.is_active %}text-danger{% endif %}">
        {% if obj.phone %}{{ obj.phone }}{% else %}-{% endif %}</td>
    <td class="{% if not obj.is_active %}text-danger{% endif %}">{{ obj.email }}</td>
</tr>
